<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konimbo Home Assignment</title>   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container" v-if="sourceItems.length > 0">
        <div class="row content">
            <!-- search -->
            <div class="col-sm-12">
                <h2 class="text-primary">קונימבו - מטלת בית</h2>
                <div class="input-group pb">
                    <input type="text" class="form-control" placeholder="חיפוש..." v-model="searchTerm" v-on:keyup.enter="filterBySearchTerm()">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" v-on:click="filterBySearchTerm()">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>      
            </div>
        </div>
        <!-- content -->
        <div class="col-sm-9">
            <div class="container-fliud">
                <div class="col-sm-4" v-for="item in filteredItems">
                    <a v-bind:href="'item/' + item.id"><h5 class="text-primary">{{item.title}}</h5></a>
                    <img class="product-image" :src=item.image v-if="item.image.length > 0" />
                    <img class="product-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png" v-if="item.image.length == 0" />
                    <p>{{item.desc}}</p>
                </div>
            </div>
        </div>
        <!-- categories -->
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>קטגוריות</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li v-for="category in categories"><a href="#" v-on:click="filterByCategory(category)">{{category}}</a></li>
                </ul>
            </div>        
        </div>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Bootstrap & JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- My code -->
    <script src="js/app.js"></script>

</body>
</html>
